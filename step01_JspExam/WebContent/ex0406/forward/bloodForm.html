<h2> 혈액형 별 유형 알아보기 - get방식</h2>

<form name="f" action="bloodPro.jsp" method="get">
  이름 : <input type="text" name="name"> <p/>
  혈액형 : 
     <input type="radio" name="blood" value="A"/> A형

</form>

<hr color="red"/>
<h2> 혈액형 별 유형 알아보기 - post방식</h2>

  혈액형 : 
     <input type="radio" name="blood" value="A"/> A형

    <input type="submit" value="결과보기" />
